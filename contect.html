<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tushar Gadher | Portfolio</title>
    <script src="https://kit.fontawesome.com/e850630278.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="icon.png" type="image/icon">
</head>

<body>
    <div class="container">

        <div class="sidebar sidebar-go">

            <nav>
                <ul>
                    <li><a href="https://tushargadher.github.io/portfolio/home.html">Home</a></li>
                    <li><a href="https://tushargadher.github.io/portfolio/intro.html">Intro</a></li>
                    <li><a href="https://tushargadher.github.io/portfolio/service.html">Service</a></li>
                    <li><a href="https://tushargadher.github.io/portfolio/projects.html">Projects</a></li>
                    <li><a href="https://tushargadher.github.io/portfolio/contect.html">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="hamburger">
                <div class="ham"><img src="menu.png" alt="menu" width="23px"></div>
                <div class="cross"><img src="cross.png" alt="cancel" width="23px"></div>
            </div>
            <div class="contectform">
                <h1>Contect Me for work/general Enquiries</h1>
                <div class="formdiv">
                    <label for="clientemail">Name</label>
                    <input type="text" name="name" id="clientname">
                </div>
                <div class="formdiv">
                    <label for="clientmobile">Phone</label>
                    <input type="number" name="mobile" id="clientmobile">

                </div>
                <div class="formdiv">
                    <label for="clientemail">Email Address</label>
                    <input type="email" name="email" id="clientemail">
                    <div class="emailhelp">We will never share your email & phone with anyone else</div>
                </div>
                <div class="formdiv">
                    <label for="clientemail">Enquiry</label>
                    <input type="text" name="enquiry" id="enquiry">
                </div>
                <div class="formdivcheck">
                    <input type="checkbox" name="checkbox" id="declartion">
                    <label for="declartion">I agree to all term and condition</label>
               
                </div>
                <input type="button" value="submit" class="btn-sub">
                <a href="https://tushargadher.github.io/portfolio/home.html"><input type="button" value="Back to home" class="btn-sub" id="btn-back"></a>
            </div>
        </div>


    </div>
    <script src="script.js"></script>
</body>

</html>
